<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Libre+Baskerville&family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Libre+Baskerville&family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
        <img src="../assets/logo3.svg" alt="">
        <h1>Login</h1>
        <p>Login to access your Golobe account</p>
        
        <form action="">
            <fieldset>
                <legend>Email</legend>
                <input type="email" placeholder="john.doe@gmail.com">
            </fieldset>
            <br>   
            <fieldset>
                <legend>Password</legend>
                <input type="password" placeholder="...........................">
            </fieldset>
            <br>
            <div class="remember_me">
                <input type="checkbox">
                <label >Remember me</label>
                <p class="text">Forgot Password</p>
            </div>
            <button class="login_button">Login</button>
        </form>
        <p>Don't have an account? <span class="text">Sign up</span></p>
        <div class="login_separator">
            <div class="separator"></div>
            <p>Or login with</p>
            <div class="separator"></div>
        </div>
        <div class="login_alternatives">
            <button class="login_alternatives_button"><img src="../assets/facebook logo.svg" alt=""></button>
            <button class="login_alternatives_button"><img src="../assets/apple logo.svg" alt=""></button>
            <button class="login_alternatives_button"><img src="../assets/google logo.svg" alt=""></button>
        </div>
    </div>
    <img class="login_image" src="../assets/login page.png" alt="">
</body>
</html>
